<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
  <title>Fraktionalizer</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <h1 id="header">FRACTIONILIZE YOUR NFTs</h1>
    <h2>soon on Solana</h2>    
    <a href="https://twitter.com/fraktion_art"><span class="jam jam-twitter"></span></a>
  </main>
</body>
<script>
  var example = ['FRACTIONILIZE YOUR NFTs', 'FRAKTIONILIZE YOUR NFTs', 'FRACTIONILIZE YOUR NFTs', 'FRAKTIONILIZE YOUR NFTs'];

  textSequence(0);
  function textSequence(i) {

      if (example.length > i) {
          setTimeout(function() {
              document.getElementById("header").innerHTML = example[i];
              textSequence(++i);
          }, 500);

      } else if (example.length == i) { // Loop
          textSequence(0);
      }

  }
</script>
</html>
